name: NodeGoat CI & Security

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  e2e-and-security:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18]

    steps:
      # ---------------- Checkout ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- Node.js ----------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # ---------------- Cache ----------------
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}

      # ---------------- Install Cypress dependencies ----------------
      - name: Install system dependencies for Cypress
        run: |
          sudo apt-get update
          sudo apt-get install -y libgconf-2-4 libgtk2.0-0 libgtk-3-0 libnotify-dev \
          libgdk-pixbuf2.0-0 libnss3 libxss1 libasound2 xvfb

      # ---------------- Install project dependencies ----------------
      - name: Install dependencies
        run: npm ci

      # ---------------- Build project ----------------
      - name: Build project
        run: npm run build || echo "No build script found"

      # ---------------- Run Cypress E2E ----------------
      - name: Verify Cypress installation
        run: npx cypress verify

      - name: Run Cypress tests
        run: npx cypress run || echo "Tests failed, continue to next steps"

      # ---------------- SAST: Semgrep ----------------
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
        continue-on-error: true

      # ---------------- SAST: CodeQL ----------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v3

      # ---------------- SCA: Trivy ----------------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          vuln-type: library
          format: table
          ignore-unfixed: true
          output: trivy-report.txt
        continue-on-error: true

      # ---------------- Upload artifacts ----------------
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      - name: Upload Semgrep results (optional)
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json
